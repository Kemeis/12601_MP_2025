<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Tour - Example Project</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: block;
      width: 250px;
      transition: width 0.3s;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 8px;
      padding: 10px;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .nav-button {
      padding: 10px 16px;
      margin: 5px 0;
      font-size: 14px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 48%;
    }

    .nav-button:hover {
      background-color: #ddd;
    }

    #menu-toggle {
      padding: 10px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 48%;
      margin-left: 4%; /* Space between "Panorama" and "Toggle Menu" */
    }

    #panorama {
      width: 100%;
      height: 100%;
    }

    #buttons.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <!-- First row: Panorama + Toggle -->
    <div class="button-row">
      <button class="nav-button" onclick="viewer.setPanorama(pano)">Panorama</button>
      <button id="menu-toggle" onclick="toggleMenu()">Toggle Menu</button>
    </div>

    <!-- Second row: Photos, Renderings and Floor Plans -->
    <div class="button-row">
      <button class="nav-button" onclick="window.open('zdj2.jpg')">Construction Photo 1</button>
      <button class="nav-button" onclick="window.open('rfin2.png')">Render 1</button>

      <button class="nav-button" onclick="window.open('zdj3.jpg')">Construction Photo 2</button>
      <button class="nav-button" onclick="window.open('rfin3.png')">Render 2</button>

      <button class="nav-button" onclick="window.open('12601_MP_2025V22[1].pdf')">Floor Plan 1 (PDF)</button>
      <button class="nav-button" onclick="window.open('12601_MP_2025_1.png')">Floor Plan 2</button>
    </div>
  </div>

  <div id="panorama"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pchen66/panolens.js@0.10.2/build/panolens.min.js"></script>

  <script>
    // Panoramy
    const pano = new PANOLENS.ImagePanorama('pano.png');

    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#panorama'),
      output: 'console',
      autoRotate: false
    });

    viewer.add(pano);
    viewer.setPanorama(pano); // Start with panorama

    // Toggle menu visibility
    function toggleMenu() {
      document.getElementById("buttons").classList.toggle("hidden");
    }
  </script>
</body>
</html>
